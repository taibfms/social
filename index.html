<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container">
        <header>
            <img class="profile gradient"  src="./Images/Profile.png"  alt="Profile pic">
            <h1 class="username"> @taibfms</h1>
            <p class="description">Social media profiles, git, and some other stuffs</p>
        </header>
        
        <ul class="list">
            <li class="list-item gradient">
                <a class="link" href="https://www.instagram.com/tainbomfim/">
                    Instagram
                    <img src="./Images/instagram.png">
                </a>
            </li>
            <li class="list-item gradient">
                <a   class="link" href="https://twitter.com/tainbfms">
                    Twitter
                    <img src="./Images/twitter.png">
                </a>
            </li>
            <li class="list-item gradient">
                <a  class="link" href="https://github.com/taibfms">
                    Git 
                    <img class="git" src="./Images/Github.png">
                </a>
            </li>
        </ul>
        
        <footer>
            <a href="" class="contact gradient">
                <img src="./Images/email.png">
            </a>
            <a href="" class="contact gradient">
                <img src="./Images/phone.png">
            </a>
        </footer>
    </section>



</body>
</html>
